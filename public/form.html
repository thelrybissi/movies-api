<html>
    <head>
    <title>Movies Register</title>
    </head>
    
    <body>
        <h1>Cadastro de Filmes</h1>
        <form action="movie_create" method="POST"> 
            <label>Movie Title</label>
            <input type="text" placeholder="Ex: Avengers" name="title"> 
            <label>Synopsis</label>
            <input type="text" placeholder="Short description the movies" name="synopsis">
            <label>Premiere</label>
            <input type="date" placeholder="Premiere movie" name="premiere">
            <label>Duration</label>
            <input type="number" placeholder="Duration in minutes" name="duration">
            <button type="submit">Register</button>
        </form>
    </body>
</html>
